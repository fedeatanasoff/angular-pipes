<div [ngClass]="alert" class="alert " role="alert">
  A simple primary alertâ€”check it out!
</div>
<button class="btn btn-danger" (click)="alert = 'alert-danger'">
  Cambiar a danger
</button>
<button class="btn btn-success" (click)="alert = 'alert-success'">
  Cambiar a success
</button>
<hr />
<h2
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  hello friend
</h2>
<button
  (click)="propiedades.danger = !propiedades.danger"
  class="btn"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
>
  cambiar color
</button>
<hr />
<h2>Proceso asincrono</h2>
<button class="btn btn-warning" (click)="ejecutar()" [disabled]="loading">
  <i
    [ngClass]="{ 'fa-save': !loading, 'fa-spinner fa-spin': loading }"
    class="fa "
  ></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
